<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follower counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="increment.css" />
    <script src="increment.js" defer></script>
  </head>
  <body>
    <div id="box">
      <div class="container">
        <i class="fa-brands fa-facebook fa-5x"></i>
        <div class="count" target="1000">0</div>
        <div class="foll">Followers</div>
      </div>
      <div class="container">
        <i class="fa-brands fa-instagram fa-5x"></i>
        <div class="count" target="6000">0</div>
        <div class="foll">Followers</div>
      </div>
      <div class="container">
        <i class="fa-brands fa-twitter fa-5x"></i>
        <div class="count" target="7000">0</div>
        <div class="foll">Followers</div>
      </div>
    </div>
  </body>
</html>
